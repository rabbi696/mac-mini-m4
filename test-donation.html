<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Donation Debug</title>
</head>
<body>
    <h1>Test Donation Debug Endpoint</h1>
    
    <form id="testForm" method="POST" action="api/debug-donation.php">
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="100" required>
        </div>
        <div>
            <label for="donor_name">Name:</label>
            <input type="text" id="donor_name" name="donor_name" value="Test User">
        </div>
        <div>
            <label for="donor_email">Email:</label>
            <input type="email" id="donor_email" name="donor_email" value="test@example.com">
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message">Test donation</textarea>
        </div>
        <button type="submit">Test Submit (Direct Form)</button>
    </form>

    <hr>

    <h2>JavaScript Test</h2>
    <button onclick="testWithJS()">Test with JavaScript (FormData)</button>
    <div id="result"></div>

    <script>
        async function testWithJS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const formData = new FormData();
                formData.append('amount', '100');
                formData.append('donor_name', 'JS Test User');
                formData.append('donor_email', 'jstest@example.com');
                formData.append('message', 'JavaScript test donation');

                const response = await fetch('api/debug-donation.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                resultDiv.innerHTML = '<h3>Response:</h3><pre>' + result + '</pre>';
                
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
